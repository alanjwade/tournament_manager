name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build application
        run: npm run build
      
      - name: Package for Windows
        run: npm run package:win
      
      - name: List release files
        run: dir release
        shell: cmd
      
      - name: Upload installer
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: release/*.exe
          if-no-files-found: warn
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.exe
            WINDOWS_RELEASE_README.md
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## ðŸ“¦ Download and Install
            
            **For Windows Users:**
            1. Download `TournamentManager-Setup-*.exe`
            2. Run the installer and follow the prompts
            3. Launch TournamentManager from your Start Menu or Desktop shortcut
            
            ðŸ“– See `WINDOWS_RELEASE_README.md` for complete instructions.
            
            ## ðŸ’¾ Tournament Data
            
            Your tournament data saves automatically to your user AppData folder.
            Data persists across updates and can be exported/imported as needed.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
